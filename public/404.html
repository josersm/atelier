<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>404 Error Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    .rails-default-error-page {
      background-image: url('duck_1.jpg');
      background-size: cover; /* Cover the entire viewport */
      background-repeat: no-repeat;
      background-color: #EFEFEF;
      color: #2E2F30;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error-sign {
      font-size: 6em;
      font-weight: bold;
      color: #FF5733; /* Custom color for the "404" sign */
      margin-bottom: 20px; /* Add space below the "404" */
    }

    .error-message {
      font-size: 1.5em;
      background-color: rgba(255, 255, 255, 0.7); /* Background color with transparency */
      padding: 10px 20px;
      border-radius: 5px;
    }

    .back-to-home {
      margin-top: 20px;
      font-size: 1.2em;
      color: #730E15; /* Custom color for the "return home" link */
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="rails-default-error-page">
    <div class="error-sign">404</div>
    <div class="error-message">
      <p>Oops! The page you were looking for is in another dimension.</p>
      <p>It seems you've ventured into uncharted territory or the page has mysteriously vanished.</p>
    </div>
    <a class="back-to-home" href="/">Return Home</a>
  </div>
</body>

</html>
